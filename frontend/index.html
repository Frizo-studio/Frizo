<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FreePost</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <div id="top">
        <div id="logo">
            <img src="resource/icon/bell.svg" alt="" class="imgFullSize">
        </div>
        <div id="navbarSearchGroup">
            <input type="text" id="navbarSearchInput" placeholder="搜尋..">
            <div id="navbarSearchBtn">
                +
            </div>
        </div>
        <div id="functionList">
            <div id="postBtn">
                Post
            </div>
            <img src="resource/icon/bell.svg" alt="通知" class="imgFullSize functionBtnSize functionBtn">
            <img src="resource/icon/addfriend.svg" alt="新增朋友" class="imgFullSize functionBtnSize functionBtn">
            <img src="resource/icon/messages.svg" alt="訊息" class="imgFullSize functionBtnSize functionBtn">
        </div>
        <div id="userLogIn">
            <button type="button" id="logInBtn" class="btn btn-primary mylogin" data-toggle="modal"
                data-target="#logInDiv">登入/註冊</button>
        </div>
    </div>

    <div class="modal fade" id="logInDiv" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body logInDivBackgroundImg">
                    <h4>歡迎回到Frizo.</h4>
                    <h5>登入帳號開始享受Frizo吧</h5>
                    <div class="input-group input-group-sm logInDivPading mb-3 mt-4">
                        <input type="text" class="form-control" placeholder="輸入您的帳號"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group-sm logInDivPading mb-3">
                        <input type="password" class="form-control" placeholder="輸入您的密碼"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="centerPadding">
                        <button type="button" class="btn btn-link" id="dataConfirm">登入</button>
                    </div>
                    <h6>其他登入方式</h6>
                    <div class="centerPadding">
                        <div id="logInWay">
                            <button type="button" class="btn btn-outline-secondary">Google 登入</button><br>
                            <button type="button" class="btn btn-outline-secondary">Facebook 登入</button><br>
                            <button type="button" class="btn btn-outline-secondary">E-mail 登入</button>
                        </div>
                    </div>
                    <h6>沒有帳號嗎? <span><a href="#">註冊</a></span></h6>
                </div>
            </div>
        </div>
    </div>

    <div id="container">
        <div id="schoolList">
            <ul id="leader">
                <li>看板列表</li>
                <div id="allGroupBtn">
                    全部
                </div>
            </ul>
            <ul>
                <li>台北商業大學</li>
                <li>台灣大學</li>
                <li>台北科技大學</li>
                <li>台灣科技大學</li>
            </ul>
        </div>
        <div id="main">
            test test test test test test test test test test test test test test test test test test
        </div>
        <div id="friendsBox">
            <div id="userFriend">

            </div>
            <div class="row align-items-end">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="searchFriend" aria-describedby="searchFriend">
                </div>
            </div>
        </div>
    </div>

    <div id="foot"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
